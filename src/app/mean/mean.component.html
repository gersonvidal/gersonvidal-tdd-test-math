<div class="container">
  <h3>Mean Calculator</h3>

  <form (ngSubmit)="addNumber()">
    <label for="numberInput">Enter a number:</label>
    <input
      id="numberInput"
      type="number"
      name="number"
      placeholder="Enter a number"
      [(ngModel)]="numberInput"
      #numberInputField="ngModel"
      required
    />
    <button type="submit" [disabled]="!numberInputField.valid">
      Add Number
    </button>
  </form>

  <div class="numbers-list">
    <h4>Entered Numbers:</h4>
    <ul>
      <li *ngFor="let num of numbers">{{ num }}</li>
    </ul>
  </div>

  <button (click)="calculateMean()" [disabled]="numbers.length === 0">
    Calculate Mean
  </button>

  <div class="result">Mean: {{ meanResult }}</div>
</div>
